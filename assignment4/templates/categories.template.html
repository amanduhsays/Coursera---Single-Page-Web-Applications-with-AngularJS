<a ui-sref="home">&larr; Back to Home</a>
<div class="body clearfix">

	<h1>Categories</h1>
	<p>
		Pick a category below!
	</p>
	<div class="category-box" ng-repeat="category in menuCategories.categories" ui-sref="menuItems({itemId: menuCategories.categories[$index].short_name})">
		{{category.name}} ({{category.short_name}}) <br> 
		<span class="category-description">{{category.special_instructions}}</span>
	</div>
</div>
